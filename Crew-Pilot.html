<main class="hidden page" id="Pilot-page">
  <section
    id="crew3"
    class="w-[80%] h-crew mx-auto mt-10 lg:mt-0 flex flex-col justify-center"
  >
    <div
      class="sm:text-[28px] text-[16px] flex items-center justify-center sm:justify-start gap-4 my-5"
      style="font-family: Barlow Condensed"
    >
      <span class="text-white font-bold opacity-[0.25]"> 02 </span>
      <h2 class="uppercase tracking-[4.7px]">Meet your crew</h2>
    </div>
    <section
      class="flex lg:flex-row sm:flex-col flex-col-reverse items-center justify-center text-center lg:text-start lg:justify-between gap-10"
    >
      <div
        class="lg:w-[60%] lg:mt-0 flex flex-col gap-2 items-center lg:items-start"
      >
        <h3
          class="uppercase text-[16px] 2xl:text-[42px] sm:text-[32px] opacity-50"
        >
          PILOT
        </h3>
        <h1 class="uppercase text-[24px] 2xl:text-[66px] sm:text-[56px]">
          Victor Glover
        </h1>
        <p
          class="text-[#D0D6F9] sm:text-[18px] 2xl:text-[28px] text-[15px] leading-[32px] mt-3 sm:w-[78%] w-[90%]"
          style="font-family: Barlow"
        >
          Pilot on the first operational flight of the SpaceX Crew Dragon to the
          International Space Station. Glover is a commander in the U.S. Navy
          where he pilots an F/A-18.He was a crew member of Expedition 64, and
          served as a station systems flight engineer.
        </p>
        <div
          class="flex items-center gap-3 mt-8 mb-10 sm:mb-0 justify-center lg:justify-start cursor-pointer"
        >
          <div
            id="commander"
            class="h-3 w-3 rounded-full bg-white opacity-10 hover:opacity-100"
          ></div>
          <div
            id="specialist"
            class="h-3 w-3 rounded-full bg-white opacity-10 hover:opacity-100"
          ></div>
          <div id="pilot" class="h-3 w-3 rounded-full bg-white"></div>
          <div
            id="engineer"
            class="h-3 w-3 rounded-full bg-white opacity-10 hover:opacity-100"
          ></div>
        </div>
      </div>
      <div class="lg:absolute right-8 bottom-0 lg:w-[20%]">
        <img
          class="h-[20rem] lg:h-auto my-10 sm:my-0"
          src="./assets/crew/image-victor-glover.png"
          alt="Image of Mission Specialist"
        />
      </div>
    </section>
  </section>
</main>
